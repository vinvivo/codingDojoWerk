    <script>
        var _ = {
            map: function(array, callback) {
                /*  Example input:
                    console.log(_.map([1, 2, 3], function(x){ return x * 3; }));    // => [3, 6, 9]
                */
                for (var i = 0; i < array.length; i++) {
                    let result = callback(array[i])
                    array[i] = result;
                }
                return array;
            },

        /*  reduce:

            The reduce function takes in an array, adds each array element together, and
            returns the total sum.
            
            The logic for how to add each array element is passed in by the user as
            a function.  We're expecting the user to pass in this function, so we include
            a parameter named "callback" in our parameter list.
            
            The user can also designate the value of the function's memo, which signifies
            the starting value that the function will add to.  Since the reduce function is
            essentially adding elements in an array, think of the memo as the first value
            (i.e., array[0]) in the array.  Then the function can proceed by adding array
            elements sequentially.

            Example input:
                var sum = _.reduce([1, 2, 3], function(memo, num){ return memo + num; }, 0);    // => 6
                where array = [1, 2, 3];
                        callback = function(memo, num){ return memo + num; };
                        memo = 0;
            Another example input:
                var sum = _.reduce([1, 2, 3], function(memo, num){ return memo + num; }, 100);  // => 106
                where array = [1, 2, 3];
                        callback = function(memo, num){ return memo + num; };
                        memo = 100;
        */
            reduce: function(array, callback, memo) {
                var starting_index = 0;
                if (!memo) {                // if no memo value is passed in:
                    memo = array[0];        // set the first value in your addition array to the memo value
                    starting_index = 1;     // then run the rest of the function
                }
                for (var i = starting_index; i < array.length; i++) {
                    memo = callback(array[i], memo);    // 
                }
                return memo;
            },

        /*  find: returns the first array element that passes the callback function logic
            
            Example input:
                var even = _.find([1, 2, 3, 4, 5, 6], function(num){ return num % 2 == 0; });
                => 2
        */
            find: function(array, callback) {   
                for (var i = 0; i < array.length; i++) {
                    if (callback(array[i])) {
                        return array[i];
                    }
                }
            },
        
        /*  filter: returns all array elements that pass the callback function logic
            
            Example input:
                var evens = _.filter([1, 2, 3, 4, 5, 6], function(num){ return num % 2 == 0; });
                => [2, 4, 6]
        */
            filter: function(array, callback) { 
                var results = [];
                for (var i = 0; i < array.length; i++) {
                    if (callback(array[i])) {
                        results.push(array[i]);
                    }
                }
                return results
            },
        
        /*  reject: Opposite of filter. Returns the values in list without the elements that
            the truth test (predicate) passes.
            
            Example input:
                var odds = _.reject([1, 2, 3, 4, 5, 6], function(num){ return num % 2 == 0; });
                console.log(odds);
                => [1, 3, 5]
        */
            reject: function(array, callback) {
                var results = [];
                for (var i = 0; i < array.length; i++) {
                    if (!callback(array[i])) {
                        results.push(array[i]);
                    }
                }
                return results
            }
        }
        // test cases

            /* map */
            console.log(_.map([1, 2, 3], function(x){ return x * 3; }));    // => [3, 6, 9]

            /* reduce */
            var sum = _.reduce([1, 2, 3], function(num, memo){ return memo + num; }, 0);
            console.log(sum);   // => 6

            /* find */
            var even = _.find([1, 2, 3, 4, 5, 6], function(num){ return num % 2 == 0; });
            console.log(even);  // => [2, 4, 6]

            /* filter */
            console.log(_.filter([1, 2, 3, 4, 5, 6], function(num){ return num % 2 === 0; }));  // => [2, 4, 6]

            /* reject */
            console.loy(_.reject([1, 2, 3, 4, 5, 6], function(num){ return num % 2 === 0; }));  // => [1, 3, 5]

    </script>
