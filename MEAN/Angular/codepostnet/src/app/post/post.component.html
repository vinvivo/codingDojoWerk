
<div>
  <div class="row columns">
    <h1>Ask a Question</h1>
  </div>

  <form [formGroup]="postForm" (ngSubmit)="addPost(postForm.value)">

    <div class="row columns">
      <label>Question
        <textarea name="question" id="question" [formControl]="postForm.controls['question']"></textarea>
      </label>
      <div class="alert" *ngIf="!postForm.controls['question'].valid && postForm.controls['question'].touched">You must specify a question that's at least 10 characters long.</div>
    </div>
    <div class="row columns">
      <label>Description (optional)
        <textarea name="description" id="description" [formControl]="postForm.controls['description']"></textarea>
      </label>
      <input type="button" routerLink="/" class="cta-btn filled" value="Cancel">
      <input type="submit" class="cta-btn filled" value="Submit" [disabled]="!postForm.valid">
    </div>

  </form>
</div>
