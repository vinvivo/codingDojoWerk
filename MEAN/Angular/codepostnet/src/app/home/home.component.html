<h1>Welcome, NAME</h1>
<div class="row">
  <div class="columns small-12 medium-6 large-4 posts" *ngFor="let post of posts">
    <div class="post-container">
      <div class="row">
        <div class="columns small-12 large-12">
          <a routerLink="/question/{{ post._id }}" class="post-title">{{ post.question }}</a>
        </div>
      </div>
      <p>Answers to this question: {{ post.response.length }}</p>
      <div class="row">
        <div class="columns small-12 large-4">
          <a routerLink="/question/{{ post._id }}" class="cta-btn btn2">Show More</a>
        </div>
        <div class="columns small-12 large-7">
          <a routerLink="/question/{{ post._id }}/new_answer" class="cta-btn btn2">Answer</a>
        </div>
        <div class="columns small-12 large-1">

        </div>
      </div>
    </div>
  </div>
</div>
