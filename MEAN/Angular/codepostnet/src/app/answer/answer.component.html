<div *ngIf="post">
  <!-- "post" is defined in details.component.ts -->
  <div class="row columns">
    <a routerLink="/" id="back">Home</a> &nbsp;|&nbsp; <a routerLink="/question/{{ post.id }}" id="answerQ">Back to Question</a>
    <h1>{{ post.question }}</h1>
    <h3>{{ post.description }}</h3>
    <br>
  </div>

  <form [formGroup]="postForm" (ngSubmit)="editPost(postForm.value)">

    <div class="row columns">
      <label>Your Answer
        <textarea name="answer" id="answer" [formControl]="postForm.controls['answer']"></textarea>
      </label>
      <div class="alert" *ngIf="!postForm.controls['answer'].valid && postForm.controls['answer'].touched">You must specify a answer that's at least 5 characters long.</div>
    </div>
    <div class="row columns">
      <label>Supporting details for your answer (optional)
        <textarea name="support" id="support" [formControl]="postForm.controls['support']"></textarea>
      </label>
      <input type="button" routerLink="/" class="cta-btn filled" value="Cancel">
      <input type="submit" class="cta-btn filled" value="Submit" [disabled]="!postForm.valid">
    </div>

  </form>
</div>
