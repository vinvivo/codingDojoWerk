<!DOCTYPE html>
<html lang='en'>
<head>
    <title>JS Scroll</title>
    <meta charset='UTF-8'>
    <meta name='description' content="Vinney's practice assignment, JS Scroll, for MEAN-JS Fundamentals">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link href='static/style.css' rel='stylesheet'> -->
    <link href='https://fonts.googleapis.com/css?family=Source Code Pro' rel='stylesheet'>
    <style>
		body {
			background-color:black;
			font-family: 'Source Code Pro', monospace;
			color:white;
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}
		#magic{
			color: #777;
			border-right: 1px solid #777;
			padding-right: 7px;
			display: inline;
		}
	</style>
</head>
<body>
Coding is <div id="magic"></div>
    
<script>
    var words = ["a lot of fun", "about not giving up", "challenging and empowering", "creative expression", "what I learned at CodingDojo!"],
        el = document.getElementById('magic'),
        word_counter = 0,
        character_counter = 0;
    function updateText()
    {
        el.innerHTML = el.innerHTML+words[word_counter][character_counter++];
        if(character_counter == words[word_counter].length+1)   // added +1 to length so cursor could go to end of string
        {
            word_counter++; 	//choose a different word
            character_counter = 0;	//start over with the first character of the word
            el.innerHTML = '';  //set the html to be blank
            //if we're displaying the last word, go back to the first word
            if(word_counter == words.length)
                word_counter = 0;
        }
    }
    setInterval(updateText,300);
</script>
</body>
</html>
