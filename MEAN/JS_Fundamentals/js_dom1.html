<!DOCTYPE html>
<html lang='en'>
<head>
    <title>JS DOM I</title>
    <meta charset='UTF-8'>
    <meta name='description' content="Vinney's practice assignment, JS DOM I, for MEAN-JS Fundamentals">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='https://fonts.googleapis.com/css?family=Source Sans Pro' rel='stylesheet'>
</head>
<body>
    <p>See console for output.</p>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty -->
    </ul> 
<script>
    function appendList(array, id){
        for (let i = 0; i < array.length; i++ ) {
            let appending = document.createElement("li");
            appending.innerHTML = array[i];
            document.getElementById(id).appendChild(appending);
        }
    };
    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    appendList(students, target_id);
</script> 
</body>
</html>
