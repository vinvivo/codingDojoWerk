<!DOCTYPE html>
<html lang='en'>
<head>
    <title>JS Intermediate</title>
    <meta charset='UTF-8'>
    <meta name='description' content="Vinney's practice assignment, JS Intermediate, for MEAN-JS Fundamentals">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='https://fonts.googleapis.com/css?family=Source Sans Pro' rel='stylesheet'>
    <script>
/* Part I */
        function star_string(num) {
            /* This function takes in a number and prints out that many * characters */
            let string = "";    // declare an empty string
            for (let i = 0; i < num; i++ ) {    // this loop concatenates * characters for every 
                string += "*";
            }
            return string
        }
        // test case
        let stars = star_string(8)
        console.log(stars);

/* Part II */
        function draw_stars(arr) {
            /*  */
            for (let i = 0; i < arr.length; i++ ) {
                let string_res = "";
                string_res += star_string(arr[i]);
                console.log(string_res);
            }
            return
        }
        // test case
        let x = [4, 6, 1, 3, 5, 7, 25]
        draw_stars(x)

/* Part III */
        function draw_stars2(arr) {
            /*  */
            for (let i = 0; i < arr.length; i++ ) {
                let string_res = "";
                if (typeof arr[i] === "number") {
                    string_res += star_string(arr[i]);
                } else if (typeof arr[i] === "string") {
                    for (let j = 0; j < arr[i].length; j++ ) {
                    string_res += arr[i][0].toLowerCase();
                    }
                }
                console.log(string_res);
            }
            return
        }
        // test case
        let y = [4, "Tom", 1, "Michael", 5, 7, "Jimmy Smith"]
        draw_stars2(y)
    </script>
</head>
<body>
    <p>See console for output.</p>
</body>
</html>
