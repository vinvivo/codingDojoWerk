    Assignment: JavaScript Math
    Complete the below challenges using JavaScript's Math object.

    Math 1
    Write a function called zero_negativity(). This function should take an array. Return true if the input array contains no negative numbers, return false if it does.

    Math 2
    Write a function called is_even(). This function should take an number. Return true if the input number is even, return false if the number is odd.

    Math 3
    Write a function called how_many_even(). This function should take an array. Return the total number of elements in the array that are even. You may call is_even() to solve this.

    Math 4
    Write a function called create_dummy_array(). This function should take a number n. Return an array of random numbers between 0 and 9 with the length of n.

    Math 5
    Write a function called random_choice(). This function should take an array. Return a random element of the array, based on it's length. This function should never return undefined.
 -->

<!DOCTYPE html>
<html lang='en'>
<head>
    <title>JS Math</title>
    <meta charset='UTF-8'>
    <meta name='description' content="Vinney's practice assignment, JS Math, for MEAN-JS Fundamentals">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='https://fonts.googleapis.com/css?family=Source Sans Pro' rel='stylesheet'>
    <script>
/* zero_negativity */
        function zero_negativity(arr){
            for(let i = 0; i < arr.length; i++){
                if(arr[i] < 0){
                    console.log("False. Array input contains a negative number.")
                    return false
                }
            }
            console.log("True. Array input does not contain a negative number.")
            return true
        }
        // test cases
        zero_negativity([1, 2, 3, 4, 5, 6]);
        zero_negativity([1,, 2, 3, -4, 5]);
        zero_negativity([0, 1, -2, 3]);

/* is_even */
        function is_even(num) {
            if (num % 2 === 0) {
                console.log("True. Number input is even.")
                return true
            }
            console.log("False. Number is odd.")
            return false
        }
        // test cases
        is_even(1);         // should return false
        is_even(2);         // true
        is_even(4);         // true
        is_even(1240982);   // true
        is_even(12309727);  // false

/* how_many_even */
        function how_many_even(arr) {
            let truthys = 0;
            for( let i = 0; i < arr.length; i++ ) {
                if (is_even(arr[i]) === true) {
                    truthys++
                }
            }
            console.log("Array contains " + truthys + " even number(s)");
            return truthys
        }
        how_many_even([1, 2, 3, 4, 5, 6]);
        how_many_even([1,, 2, 3, -4, 5]);
        how_many_even([0, 1, -2, 3]);

/* create_dummy_array */
        function create_dummy_array(num) {
            let arr = []
            for( let i = 0; i < num; i++ ) {
                arr.push(Math.floor(Math.random() * 10));
            }
            console.log(arr);
            return arr
        }
        // test cases
        create_dummy_array(3);
        create_dummy_array(1);
        create_dummy_array(5);

/* random_choice */
        function random_choice(arr) {
            let res = "";
            res = arr[Math.floor(Math.random() * arr.length)]
            console.log(res);
        }
        // test cases
        random_choice([1, 2, 3, 4, 5, 6]);
        random_choice([1, 2, 3, -4, 5]);
        random_choice([0, 1, -2, 3]);
    </script>
</head>
<body>
    <p>See console for output.</p>
</body>
</html>
