<div>
  <form #formData='ngForm'>
    <label>Username: 
      <input type="text" name="name" required minlength="2" [(ngModel)] = "user.name" #name='ngModel'> {{name.errors | json}}
    </label>
    <input type="submit" [routerLink]="['/dashboard']" (click)="onClick()" type=submit value="Enter" [disabled]="!formData.valid">
  </form>
  Form Data: {{user | json}}
</div>
